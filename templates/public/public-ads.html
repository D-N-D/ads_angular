<div id="public-ads">
    <img src="images/loading.gif" ng-hide="ready" alt="loading" width="400px">
    <ul ng-cloak class="ads">
        <li ng-repeat="ad in adsData.ads" class="box">
            <h1>{{ad.title}}</h1>
            <div><strong>Date:</strong> {{ad.date | date:'dd-MMM-yyyy'}}</div>
            <div ng-if='ad.imageDataUrl'>
                <strong>Image:</strong>
                <img class="ad-image" ng-src="{{ad.imageDataUrl}}" />
            </div>
            <div><strong>Text:</strong> {{ad.text}} </div>
            <div><strong>Email:</strong> {{ad.ownerEmail}} </div>
            <div><strong>Phone:</strong> {{ad.ownerPhone}} </div>
        </li>
    </ul>

    <div ng-if="adsData.ads.length==0" class="box no-data">
        No ads found.
    </div>

    <pagination
            page="startPage"
            ng-model="currentPage"
            total-items="adsData.numItems"
            ng-change="pageChanged()"
            items-per-page="pageSize">
    </pagination>

</div>
